<mat-toolbar class="toolbar-single-row">
    <div class="companyLogo">
        <img src="assets/img/logo.svg">
    </div>
   <span class="jini-spacer"></span>
   <div class="features">
    <app-search-bar style="width: 250px;"  [placeholder]="'Search...'"></app-search-bar>
    <mat-icon style="cursor: pointer;">help_outline</mat-icon>
    <mat-icon style="cursor: pointer;" [routerLink]="'/configuration/general'" routerLinkActive="active">settings</mat-icon>
    <button mat-mini-fab [matMenuTriggerFor]="menu"
    style="background: url(assets/img/user-icon.svg)" color="warn" aria-label="Profile icon">
    </button>
    <mat-menu #menu="matMenu" xPosition="after">
        <button mat-menu-item [routerLink]="'/confirmation/user-profile'">
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
   </div>
   
 </mat-toolbar>
